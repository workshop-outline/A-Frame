<!doctype html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
	  
	<script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
	  
	
	  
  </head>
  <body>
	  
    <a-scene>
		
		<!-- asset management system -->

		<a-assets>
			
		<img id="sky" src="assets/sky-png-02.png">
		<a-asset-item id="village" src="assets/village.gltf"></a-asset-item>
			<a-asset-item id="face" src="assets/face.gltf"></a-asset-item>
	</a-assets>
		
		
		<a-entity camera look-controls wasd-controls="acceleration:65" position="0 1.6 0"></a-entity>
		
		<a-entity id="rig"
          movement-controls
          position="25 0 25">
  <a-entity camera
            position="0 1.6 0"
            look-controls="pointerLockEnabled: true"></a-entity>
</a-entity>


		
		<a-cursor></a-cursor>
			
		
		<a-entity gltf-model="#village"></a-entity>
		<a-entity gltf-model="#face"></a-entity>

		
		<!-- sky -->
		
		<a-sky src="#sky"></a-sky>
		
		<!-- camera-->
		
		<a-entity position="0 -1 2">
			
			<a-camera></a-camera>
		
		
		</a-entity>
		
		<!-- castle -->
		
		<a-entity gltf-model="obj: #village" 
				  
				  scale="4 4 4"
				  position="0 0 0"></a-entity>
		
		<a-entity gltf-model="#face"></a-entity>

	

    </a-scene>
  </body>
</html>
